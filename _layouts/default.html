<!DOCTYPE html>
<html lang="en-GB" dir="auto">
<head>
	<meta charset="utf-8">
	<title>{{ site.title }}</title>
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="{{ site.author.en }}">
	<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preload" href="/assets/css/font.css" as="style">
	<link rel="preload" href="/assets/css/main.css" as="style">
	<link rel="stylesheet" type="text/css" href="/assets/css/font.css" media="all" />
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css" media="all" />
	<!-- begin google analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y7CVLJ7QBN"></script>

		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'G-Y7CVLJ7QBN');
	</script>
	<!-- end google analytics -->
</head>
<body class="--{{ page.layout }}">
	<div class="mother">
		<header id="header">
			<h1>
				<a href="/">
					<img src="/assets/gfx/header-en.svg" alt="{{ site.author.en }}" />
				</a>
			</h1>
		</header>
		<nav id="nav">
			<ul>
				{%- unless page.url == "/" %}
				<li>
					<a href="/">Home</a>
				</li>
				{%- endunless %}
				<li>
					<a href="/profile/" {%- if page.url == "/profile/" %} class="--current" {%- endif -%}>
						Profile
					</a>
				</li>
				<li>
					<a href="/contact/" {%- if page.url == "/contact/" %} class="--current" {%- endif -%}>
						Contact
					</a>
				</li>
			</ul>
			<ul>
				<li>
					<a href="/coll/">Coll</a>
				</li>
				<li>
					<a href="/coll/">Coll</a>
				</li>
				<li>
					<a href="/coll/">Coll</a>
				</li>
				<li>
					<a href="/coll/">Coll</a>
				</li>
			</ul>
		</nav>
		<main id="main">
			<article>
				{{ content }}
			</article>
			<aside>

			</aside>
		</main>
		<footer id="footer">

		</footer>
	</div>
</body>
</html>
