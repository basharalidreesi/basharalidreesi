works:
# begin
- title: Lorem
  gap: "2"
  caption: sample caption
  tags: [hello, and, goodbye]
  figure: https://source.unsplash.com/random
  hasFullHeightFigure: true
# break
- title: Ipsum
  figure: https://source.unsplash.com/random
  caption: another sample caption
  tags: just hi
# break
- title: Dolor
  figure: https://source.unsplash.com/random
# break
- title: Sit
  figure: https://source.unsplash.com/random
  caption: small caption
# break
- title: Amet
# end

indexingDatum:
# begin <immediateContent>
  title:
    classes:
      - indexOfWorks__workTitle
    outerHTML:
      open: <dt &classes>
      close: </dt>
    innerHTML:
      open:
      close:
    doesEcho: true
    isAnchored: true
  # break
  subtitle:
    classes:
      - indexOfWorks__workSubtitle
    outerHTML:
      open: <dd &classes>
      close: </dd>
    innerHTML:
      open:
      close:
    doesEcho: true
    isAnchored: true
  # break
  figure:
    classes:
      - indexOfWorks__workFigure
    outerHTML:
      open: <dd &classes>
      close: </dd>
    innerHTML:
      open: '<img src="'
      close: '" />'
    doesEcho: true
    isAnchored: true
  # break
  caption:
    classes:
      - indexOfWorks__workCaption
    outerHTML:
      open: <dd &classes>
      close: </dd>
    innerHTML:
      open:
      close:
    doesEcho: true
    isAnchored: false
  # break
  tags:
    classes:
      - indexOfWorks__workTag
    outerHTML:
      open: <dd &classes>
      close: </dd>
    innerHTML:
      open:
      close:
    doesEcho: true
    isAnchored: false
  # break
  clientele:
    classes:
      - indexOfWorks__workClient
    outerHTML:
      open: <dd &classes>
      close: </dd>
    innerHTML:
      open:
      close:
    doesEcho: true
    isAnchored: false
  # break
  time:
    classes:
      - indexOfWorks__workTime
    outerHTML:
      open: <dd &classes>
      close: </dd>
    innerHTML:
      open:
      close:
    doesEcho: true
    isAnchored: false
  gap:
    classes:
      - indexOfWorks__workGap
    outerHTML:
      open: <div &classes>
      close: </div>
    innerHTML:
      open:
      close:
    doesEcho: false
    isAnchored: true
# end <immediateContent>

