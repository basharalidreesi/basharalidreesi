indexingDatum:
# begin <immediateContent>
  title:
    classes:
      - indexOfWorks__workTitle
    outerHTML:
      open: <dt>
      close: </dt>
    innerHTML:
      open:
      close:
    isAnchored: true
  # break
  subtitle:
    classes:
      - indexOfWorks__workSubtitle
    outerHTML:
      open: <dd>
      close: </dd>
    innerHTML:
      open:
      close:
    isAnchored: true
  # break
  figure:
    classes:
      - indexOfWorks__workFigure
    outerHTML:
      open: <dd>
      close: </dd>
    innerHTML:
      open: '<img src="'
      close: '" />'
    isAnchored: true
  # break
  caption:
    classes:
      - indexOfWorks__workCaption
    outerHTML:
      open: <dd>
      close: </dd>
    innerHTML:
      open:
      close:
    isAnchored: false
  # break
  tags:
