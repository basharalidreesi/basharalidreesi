indexingDatum:
# begin <immediateContent>
  title:
    classes:
      - indexOfWorks__work__title
    outerHTML:
      open: <dt &classes>
      close: </dt>
    innerHTML:
      open:
      close:
    doesEcho: true
    isAnchored: true
  # break
  subtitle:
    classes:
      - indexOfWorks__work__subtitle
    outerHTML:
      open: <dd &classes>
      close: </dd>
    innerHTML:
      open:
      close:
    doesEcho: true
    isAnchored: true
  # break
  figure:
    classes:
      - indexOfWorks__work__figure
    outerHTML:
      open: <dd &classes>
      close: </dd>
    innerHTML:
      open: '<img src="'
      close: '" />'
    doesEcho: true
    isAnchored: true
  # break
  caption:
    classes:
      - indexOfWorks__work__caption
    outerHTML:
      open: <dd &classes>
      close: </dd>
    innerHTML:
      open:
      close:
    doesEcho: true
    isAnchored: false
  # break
  tags:
    classes:
      - indexOfWorks__work__tag
    outerHTML:
      open: <dd &classes>
      close: </dd>
    innerHTML:
      open:
      close:
    doesEcho: true
    isAnchored: false
  # break
  clientele:
    classes:
      - indexOfWorks__work__client
    outerHTML:
      open: <dd &classes>
      close: </dd>
    innerHTML:
      open:
      close:
    doesEcho: true
    isAnchored: false
  # break
  time:
    classes:
      - indexOfWorks__work__time
    outerHTML:
      open: <dd &classes>
      close: </dd>
    innerHTML:
      open:
      close:
    doesEcho: true
    isAnchored: false
  gap:
    classes:
      - indexOfWorks__work__gap
    outerHTML:
      open: <div &classes &styles>
      close: </div>
    innerHTML:
      open:
      close:
    doesEcho: false
    isAnchored: false
