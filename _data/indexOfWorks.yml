indexingDatum:
# begin <immediateContent>
  title:
    classes:
      - indexOfWorks__work__title
    outerHTML:
      open: <h2 &classes>
      close: </h2>
    innerHTML:
      open:
      close:
    isCollapsible: true
  # break
  subtitle:
    classes:
      - indexOfWorks__work__subtitle
    outerHTML:
      open: <h3 &classes>
      close: </h3>
    innerHTML:
      open:
      close:
    isCollapsible: true
  # break
  figure:
    classes:
      - indexOfWorks__work__figure
    outerHTML:
      open: <figure &classes>
      close: </figure>
    innerHTML:
      open: '<img src="'
      close: '" />'
    isCollapsible: true
  # break
  caption:
    classes:
      - indexOfWorks__work__figure
    outerHTML:
      open: <figure &classes>
      close: </figure>
    innerHTML:
      open: <figcaption>
      close: </figcaption>
    isCollapsible: true
  # break
  tags:
    classes:
      - indexOfWorks__work__tag
    outerHTML:
      open: <ul &classes>
      close: </ul>
    innerHTML:
      open: <li>
      close: </li>
    isCollapsible: true
  # break
  clients:
    classes:
      - indexOfWorks__work__client
    outerHTML:
      open: <ul &classes>
      close: </ul>
    innerHTML:
      open: <li>
      close: </li>
    isCollapsible: true
  # break
  time:
    classes:
      - indexOfWorks__work__time
    outerHTML:
      open: <span &classes>
      close: </span>
    innerHTML:
      open: <time>
      close: </time>
    isCollapsible: true
